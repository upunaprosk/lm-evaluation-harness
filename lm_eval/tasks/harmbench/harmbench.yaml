tag:
  - harmbench
task: harmbench
dataset_path: "walledai/HarmBench"
dataset_name: "standard"
test_split: 'train'
doc_to_text: "{{prompt}}"
doc_to_target: ""
process_results: !function metric.llama_guard_safety_api
metric_list:
  - metric: score
    aggregation: mean
    higher_is_better: false
generation_kwargs:
  until:
    - "\n\n"
  do_sample: false
  temperature: 0.0
metadata:
  version: 0.0
